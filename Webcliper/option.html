<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./src/assets/css/option.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm">
                <h1 id="titleText" class="text-white"></h1>
            </div>
        </div>
        <div class="row input-row">
            <div class="col-12">
                <label id="apiText" for="input-api-key" class="form-label text-white"></label>
                <form class="input-form text-white" id="input-api-key">
                    <div class="d-flex form-group text-white">
                        <input type="text" class="form-control" id="content" name="content" autocomplete="off">
                        <input type="submit" class="btn btn-primary" value="Save" id="submit">
                    </div>
                </form>
                <span id="status"></span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm">
                <button class="btn btn-danger" id="reset">Reset API-Key</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-auto">
                <label id="choose-model-text" for="apiModel" class="form-label text-white"></label>
                <select class="form-select" id="apiModel">
                    <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
            </div>
        </div>

    </div>

    <script src="./src/assets/css/option.css"></script>
</body>

</html>
